    <div class="container my-4">
      <h2>Record New Sale</h2>
      <p class="text-muted">
        Fill in the customer details and finalize the sale.
      </p>

      <h4>Sales Entry Form</h4>
      <form id="saleForm" action="/sales" method="post">
        <div class="mb-3">
          <label class="form-label">Customer Name</label>
          <input
            type="text"
            id="customerName"
            class="form-control"
            name="name"
            placeholder="Enter customer name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="product type" class="form-label">Product Type</label>
          <select
            id="producttype"
            name="producttype"
            class="form-select"
            required
          >
            <option value="">--Select Product Type--</option>
            <option value="Cash">Wood</option>
            <option value="Cheque">Furniture</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Product</label>
          <input
            type="text"
            id="product"
            class="form-control"
            name="product"
            placeholder="Product"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            placeholder="Enter quantity"
          />
        </div>

        <div class="mb-3">
          <label for="sales agent" class="form-label">Sales Agent</label>
          <input
            type="text"
            id="salesAgent"
            class="form-control"
            name="salesAgent"
            placeholder="Attendant name"
            required
          />
        </div>

        <div class="mb-3 form-check">
          <label
            for="transportfee"
            class="form-check-label"
            for="transportCheck"
            >Add 5% Transport Fee</label
          >
          <input
            type="checkbox"
            class="form-check-input"
            id="transportCheck"
            name="transportCheck"
          />
        </div>

        <div class="mb-3">
          <label for="paymentMethod" class="form-label">Payment Method</label>
          <select
            id="paymentMethod"
            name="paymentMethod"
            class="form-select"
            name="paymentMethod"
            required
          >
            <option value="">--Select Payment Method--</option>
            <option value="Cash">Cash</option>
            <option value="Cheque">Cheque</option>
            <option value="Bank Overdraft">Bank Overdraft</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            id="date"
            name="paymentdate"
            class="form-control"
            required
          />
        </div>

        <!-- Final Total
        <div class="alert alert-info">
          <strong>Final Total:</strong> UGX <span id="final-total">0</span>
        </div> -->

        <button type="submit" class="btn btn-outline-dark">sumbit</button>
      </form>
    </div>
    <div class="container my-5">
      <h3>Sales Records</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Product Type</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Agent</th>
            <th>Date</th>
            <th>Payment</th>
            <th>Total (UGX)</th>
          </tr>
        </thead>
        <tbody id="sales-records"></tbody>
      </table>
      <h5 class="mt-3">Final Total: UGX <span id="rFinalTotal"></span></h5>
    </div>
    <script src="public/js/sales.js"></script>
  </body>
