  <div class="container mt-5">
    <div class="form-container mx-auto col-lg-10">
      <h2 class="mb-4 text-center">Stock Entry Form</h2>
      <form  class="row g-3" action="/stock" method="post">
        <!-- Product Name -->
        <div class="col-md-6">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName"  name="productName"   placeholder="Enter product name">
        </div>

        <!-- Type of Product -->
        <div class="col-md-6">
          <label for="productType" class="form-label">Type of Product</label>
          <select class="form-select" id="productType"   name="productType">
            <option disabled selected>Choose...</option>
            <option>Wood</option>
            <option>Furniture</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="col-md-4">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity"  name="quantity" placeholder="Enter quantity">
        </div>

        <!-- Cost Price -->
        <div class="col-md-4">
          <label for="costPrice" class="form-label">Cost Price (UGX)</label>
          <input type="number" class="form-control" id="costPrice"    name="costPrice"   placeholder="Enter cost price">
        </div>

        <!-- Selling Price -->
        <div class="col-md-4">
          <label for="sellingPrice" class="form-label">Selling Price (UGX)</label>
          <input type="number" class="form-control" id="sellingPrice"  name="sellingPrice"   placeholder="Enter selling price">
        </div>

        <!-- Supplier Name -->
        <div class="col-md-6">
          <label for="supplierName" class="form-label">Supplier Name</label>
          <input type="text" class="form-control" id="supplierName"   name="supplierName"   placeholder="Enter supplier name">
        </div>

        <!-- Date -->
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date"   name="date">
        </div>

        <!-- Quality -->
        <div class="col-md-6">
          <label for="quality" class="form-label">Quality</label>
          <select class="form-select" id="quality"  name="quality">
            <option disabled selected>Choose...</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>

        <!-- Color -->
        <div class="col-md-6">
          <label for="color" class="form-label">Color (Optional)</label>
          <input type="text" class="form-control" id="color"   name="color" placeholder="Enter color">
        </div>

        <!-- Measurements -->
        <div class="col-md-12">
          <label for="measurements" class="form-label">Measurements (Optional)</label>
          <input type="text" class="form-control" id="measurements"    name="measurements"  placeholder="Enter measurements ">
        </div>

        <!-- Submit -->
        <div class="col-12">
          <button type="submit" class="btn submit-btn w-100">Submit Stock</button>
        </div>
      </form>
    </div>
   <div class="table-responsive mt-5">
    <table class="table table-striped table-bordered stock-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Cost Price</th>
          <th>Selling Price</th>
          <th>Supplier</th>
          <th>Date</th>
          <th>Quality</th>
          <th>Color</th>
          <th>Measurements</th>
        </tr>
      </thead>
      <tbody id="stock-record table">
        <tr></tr>
      </tbody>
      </table>
    </div>
